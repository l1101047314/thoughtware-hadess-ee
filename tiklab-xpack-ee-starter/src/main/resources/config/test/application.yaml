#application config
app:
  name: tiklab-xpack-ee
  path: ${APP_HOME}
  version: ee

spring:
  profiles:
    active: test

#web config
server:
  port: 8081

#dal config

#dal config for mysql jdbc
jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/xpack_ee?stringtype=unspecified
  username: postgres
  password: darth2020


postgresql:
  embbed:
    enable: true
  database: xpack_ee
  server:
    port: 5010
eas:
  embbed:
    enable: true

DATA_HOME: /opt/tiklab/xpack_ee

#dfs config
dfs:
  server:
    enabled: false
    mode: server
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs config
dcs:
  server:
    enabled: true
    port: 5001
    datapath: ${DATA_HOME}/data
  client:
    url: 127.0.0.1:5001
    group: g1
    database: dcs1
    expire: 600

#dcs config
dss:
  server:
    enabled: false
    mode: server
    port: 6000
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}

#plugin config
plugin.path: ${APP_HOME}/plugin


base:
  url: http://eas-ee.test.tiklab.net


#rpc
homes:
  address: http://172.11.1.11:8080

#licences config
licences:
  path: ${DATA_HOME}/data/dfs/default

db:
  path: 127.0.0.1:3306
  shell:
    path: ${APP_HOME}/script/create_db_local_02.sh


template:
  shell:
    path: ${APP_HOME}/script/create_db_local_02.sh

#file
file:
  path: http://file.dev.tiklab.net


repository:
  address: ${DATA_HOME}/repository