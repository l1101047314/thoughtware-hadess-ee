#application config
app:
  name: tiklab-xpack-ee
  path: ${APP_HOME}
  version: ee

spring:
  profiles:
    active: test

#web config
server:
  port: 8081

#dal config

#dal config for mysql jdbc
jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/tiklab_xpack_ee?stringtype=unspecified
  username: postgres
  password: darth2020


postgresql:
  embbed:
    enable: true
  database: tiklab_xpack_ee

DATA_HOME: ${user.home}/tiklab/${app.name}


#eas config
#eas:
 # address: http://172.11.1.12:8080
  #web:
  #  address: http://172.11.1.12:8080
 # embbed:
  #  enable: false

eas:
  embbed:
    enable: true

base:
  url: "http://eas-ee.test.tiklab.net"

#dfs config
#dfs.server.enabled=false
dfs:
  client:
    url: 172.11.1.17:4000
    bucket: ${app.name}

#dcs server config

dcs:
  client:
    url: 172.11.1.17:5000
    bucket: ${app.name}

#dss config
#dss.server.enabled=false

dss:
  client:
    url: 172.11.1.17:6000
    bucket: ${app.name}

#plugin config
plugin.path: ${APP_HOME}/plugin

#rpc
